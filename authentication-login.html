    <link href="dist/css/style.css" rel="stylesheet">

    <div class="main-wrapper">
        <!-- ============================================================== -->

        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-6 col-md-6 modal-bg-img" style="background-image: linear-gradient(to left ,#00000099,#0000007a),url(assets/images/auth-img.png);">
                    <div class="auth-img">
                        <img src="assets/images/Final-Logo-1 1.png" alt="logo" class="img-fluid">
                    </div>
                    <div class="py-5 px-5">
                        <br>
                         
                        <h1 class="mt-3 text-white p-2">Welcome Back</h1>
                        <h3 class="text-white  mb-2 p-2">Your Right Way   To
                            Hire Right.</h3>
                    </div>
                   
                </div>
                <div class="col-lg-6 col-md-6 bg-white">
                    <div class="p-3">
                       
                        <h2 class="mt-3 ">Sign In Now !</h2>
                        <p class="">Enter your email address and password to access Cleansheet group -portal .</p>
                        <form class="mt-5 mb-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" id="email" type="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" id="pwd" type="password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-lg-7 offset-lg-5 mt-5 mb-1">
                                    <button type="submit" class="btn btn-block btn-dark auth-btn">Login</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    Don't have an account? <a href="#" class="text-danger">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>
